<!DOCTYPE html>
<html>
  <head>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  </head>
  <body>
  	<div ng-app="myApp" ng-controller="namesCtrl">
  		Ricerca tramite id:
  		<input ng-model="id">
		   <div ng-repeat="x in names | filter:id">
  				<ul>
  					<li>Nome:{{ x.name}}</li>
  					<li>Cognome:{{ x.surname}}</li>
  					<li>Citt&agrave di Provenienza: {{x.country}}</li>
  				</ul>
  			</div>
  		</div>
  		</div>
  	</div>
  	<script src="nomecontroller.js"></script>

  </body>
</html>
